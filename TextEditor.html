<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Text Editor</title>
	<link rel="stylesheet" type="text/css" href="TextEdiotor.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
	<div class="section">
		<div class="row">
			<div class="col">
				<div class="first box">
					<input type="number" id="font-size" min="1" max="100"
					value="16"
					onchange="f1(this)">
				</div>
				<div class="second box">
					<button type="button" onclick="f2(this)">
						<i class="fa-solid fa-bold"></i>
					</button>
					<button type="button" onclick="f3(this)">
						<i class="fa-solid fa-italic"></i>
					</button>
					<button type="button" onclick="f4(this)">
						<i class="fa-solid fa-underline"></i>
					</button>
				</div>
				<div class="third box">
					<button type="button" onclick="f5(this)">
						<i class="fa-solid fa-align-left"></i>
					</button>
					<button type="button" onclick="f6(this)">
						<i class="fa-solid fa-align-center"></i>
					</button>
					<button type="button" onclick="f7(this)">
						<i class="fa-solid fa-align-right"></i>
					</button>
				</div>
				<div class="fourth box">
					<button type="button" onclick="f8(this)">
						aA
					</button>
					<button type="button" onclick="f9(this)">
						<i class="fa-solid fa-text-slash"></i>
					</button>
					<input type="color" onchange="f10(this)">
					
				</div>
				<div class="fifth box">
					<button type="button" onclick="f12(this)">
						<i class="fa-solid fa-search"></i>
					</button>
					<label class="fa-solid fa-font"></label>
					<select>
						<option selected disabled>select</option>
						<option onselect="f13(this)">CURSIVE</option>
						<option onselect="f14(this)">SANS SERIFF</option>
						<option onselect="f15(this)">CALIBERI</option>
						<option onselect="f16(this)">ARIAL</option>
						<option onselect="f17(this)">ALGERIAN</option>
					</select>
				</div>	
				<div class="sixth box">
					<button type="button" onclick="f7(this)">
						<i class="fa-solid fa-subscript"></i>
					</button>
					<button type="button" onclick="f7(this)">
						<i class="fa-solid fa-superscript"></i>
					</button>
					<button type="button" onclick="f7(this)">
						<i class="fa-solid fa-strikethrough"></i>
					</button>
				</div>
			</div>
			<br>
			<div class="col">
				<textarea id="textarea" placeholder="Your Text Here" autofocus onkeypress="f11()"></textarea>
			</div>
			<br>
			<form>
				<h3 style="background-color: white; color: red; " align="center" id="info">Your text contains 0 words and 0 characters.</h3>
			</form>
		</div>
	</div>
	<script type="text/javascript">
		const textarea = document.getElementById("textarea");

		function f1(e)
		{
			let value = e.value;
			textarea.style.fontSize = value + "px";
		}
		function f2(e)
		{
			if(textarea.style.fontWeight == "bold")
			{
				textarea.style.fontWeight = "normal";
				e.classList.remove("active");
			}
			else
			{
				textarea.style.fontWeight = "bold";	
				e.classList.add("active");

			}
		}
		function f3(e) 
		{
			if(textarea.style.fontStyle == "italic")
			{
				textarea.style.fontStyle = "normal";
				e.classList.remove("active");
			}
			else
			{
				textarea.style.fontStyle = "italic";
				e.classList.remove("active");
			}
		}

		function f4(e) 
		{
			if(textarea.style.textDecoration == "underline")
			{
				textarea.style.textDecoration = "normal";
				e.classList.remove("active");
			}
			else
			{
				textarea.style.textDecoration = "underline";
				e.classList.remove("active");
			}
		}

		function f5(e)
		{
			textarea.style.textAlign ="left";
		}
		function f6(e)
		{
			textarea.style.textAlign ="center";
		}
		function f7(e)
		{
			textarea.style.textAlign ="right";
		}
		function f8(e) 
		{
			if(textarea.style.textTransform == "uppercase")
			{
				textarea.style.textTransform = "none";
				e.classList.remove("active");
			}
			else
			{
				textarea.style.textTransform = "uppercase";
				e.classList.remove("active");
			}
		}

		function f9()
		{
			textarea.style.fontWeight = "normal";
			textarea.style.textAlign = "left";
			textarea.style.fontStyle = "normal";
			textarea.style.textTransform ="capital";
			textarea.value ="";


		}

		function f10(e) {
			let value = e.value;
			textarea.style.color = value;
		}

		function f11(e)
		{
			let text = textarea.value;
			info.innerHTML = `Your text contains ${text.split(' ').length}  words and ${text.length} characters.`
		}

		function f12(e)
		{
			let str = prompt("Enter somey thing to search");
			let text = textarea.value;
            alert(`${str} is not present`)
			if(text.includes(str))
			{
				alert(`yes ${str} is present`);
			}
			else{
			}
		}

		function f13(e) 
		{
			if(textarea.style.fontFamily == "cursive")
			{
				textarea.style.font = "normal";
				e.classList.remove("active");
			}
			else
			{
				textarea.style.font = "cursive";
				e.classList.remove("active");
			}
		}

		function f14(e) 
		{
			if(textarea.style.fontStyle == "")
			{
				textarea.style.fontStyle = "normal";
				e.classList.remove("active");
			}
			else
			{
				textarea.style.fontStyle = "cursive";
				e.classList.remove("active");
			}
		}

		function f15(e) 
		{
			if(textarea.style.fontStyle == "cursive")
			{
				textarea.style.fontStyle = "normal";
				e.classList.remove("active");
			}
			else
			{
				textarea.style.fontStyle = "cursive";
				e.classList.remove("active");
			}
		}

		function f16(e) 
		{
			if(textarea.style.fontStyle == "cursive")
			{
				textarea.style.fontStyle = "normal";
				e.classList.remove("active");
			}
			else
			{
				textarea.style.fontStyle = "cursive";
				e.classList.remove("active");
			}
		}

	</script>
</body>
</html>
